<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 정렬 및 검사기 - 온라인 도구 모음</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .action-button {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            padding: 0.8rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: bold;
        }
        .status-valid {
            background-color: #dcedc8;
            color: #33691e;
        }
        .status-invalid {
            background-color: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" class="home-link">온라인 도구 모음</a></h1>
        <button id="theme-toggle">다크 모드</button>
    </header>
    <main class="tool-page">
        <div class="tool-header">
            <h2>JSON 정렬 및 검사기</h2>
            <a href="/" class="back-button">메인으로 돌아가기</a>
        </div>
        <div class="tool-content">
            <div class="button-group">
                <button id="format-btn" class="action-button">포맷 (들여쓰기)</button>
                <button id="minify-btn" class="action-button">압축 (한 줄로)</button>
            </div>
            <textarea id="json-input" placeholder="여기에 JSON 데이터를 붙여넣으세요..."></textarea>
            <div id="status"></div>
        </div>
    </main>
    <footer>
        <p>Made by CodeBlue</p>
    </footer>
    <script src="main.js"></script>
    <script>
        const jsonInput = document.getElementById('json-input');
        const formatBtn = document.getElementById('format-btn');
        const minifyBtn = document.getElementById('minify-btn');
        const statusDiv = document.getElementById('status');

        const validateAndOperate = (operation) => {
            const text = jsonInput.value;
            if (text.trim() === '') {
                statusDiv.textContent = '';
                statusDiv.className = '';
                return;
            }
            try {
                const parsed = JSON.parse(text);
                statusDiv.textContent = '✓ 유효한 JSON 형식입니다.';
                statusDiv.className = 'status-valid';
                if (operation === 'format') {
                    jsonInput.value = JSON.stringify(parsed, null, 4);
                } else if (operation === 'minify') {
                    jsonInput.value = JSON.stringify(parsed);
                }
            } catch (e) {
                statusDiv.textContent = `✗ 오류: ${e.message}`;
                statusDiv.className = 'status-invalid';
            }
        };

        formatBtn.addEventListener('click', () => validateAndOperate('format'));
        minifyBtn.addEventListener('click', () => validateAndOperate('minify'));
        jsonInput.addEventListener('input', () => validateAndOperate());
    </script>
</body>
</html>
