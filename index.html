<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Easy Image Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="language-switcher">
            <a href="#" class="lang-btn active" data-lang="en">EN</a>
            <a href="#" class="lang-btn" data-lang="ko">KO</a>
            <a href="#" class="lang-btn" data-lang="ja">JA</a>
        </div>
    </div>
    <div class="container">
        <h1 data-i18n="title">Welcome to Easy Image Uploader</h1>
        <p class="description" data-i18n="description">Drag and drop your images below or click to select a file for quick and easy sharing.</p>

        <div id="drop-area">
            <p id="drop-text" data-i18n="dropText">Drag & Drop your image here or</p>
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="file-label" data-i18n="chooseFile">Choose a file</label>
            <p id="file-name" class="file-name"></p>
        </div>
        
        <div id="upload-status" class="status-message"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="result">
            <p data-i18n="resultTitle">Your image URL:</p>
            <input type="text" id="result-url" readonly>
            <button id="copy-button" data-i18n="copyButton">Copy URL</button>
        </div>
    </div>

    <footer>
        <a href="#" data-i18n="privacy">Privacy</a>
        <a href="#" data-i18n="terms">Terms</a>
        <a href="#" data-i18n="faq">FAQ</a>
        <a href="#" data-i18n="contact">Contact/Report</a>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        // IMPORTANT: Replace with your Firebase project's configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            const statusEl = document.getElementById('upload-status');
            if (statusEl) {
                statusEl.textContent = "Error: Firebase not configured. Please check console.";
                statusEl.style.color = 'red';
            }
        }
    </script>
    <script src="main.js"></script>

</body>
</html>
