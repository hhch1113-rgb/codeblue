<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="특정 날짜로부터 오늘까지 경과한 날짜를 정확하게 계산해주는 온라인 기념일 계산기입니다.">
    <meta name="google-adsense-account" content="ca-pub-2738395748022643">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2738395748022643"
     crossorigin="anonymous"></script>
    <title>기념일 계산기 - 온라인 도구 모음</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .calculator-section {
            padding: 1.5rem;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            text-align: center;
        }
        .calc-input-group {
            margin: 1rem 0;
        }
        .calc-input-group input[type="date"] {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--card-border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }
        .calc-button {
             padding: 0.8rem 1.2rem;
             border-radius: 5px;
             border: 1px solid var(--card-border-color);
             cursor: pointer;
             font-size: 1rem;
             margin-top: 1rem;
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 5px;
        }
        .result-box p {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" class="home-link">온라인 도구 모음</a></h1>
        <button id="theme-toggle">다크 모드</button>
    </header>
    <main class="tool-page">
        <div class="tool-header">
            <h2>기념일 계산기</h2>
            <a href="/" class="back-button">메인으로 돌아가기</a>
        </div>
        <div class="tool-content">
            <div class="calculator-section">
                <p>특정일로부터 오늘까지 며칠이 지났는지 계산합니다.</p>
                <div class="calc-input-group">
                    <label for="anniversary-date">기념일 날짜 선택:</label>
                    <input type="date" id="anniversary-date">
                </div>
                <button id="calc-btn" class="calc-button">계산하기</button>
                <div id="result" class="result-box" style="display: none;">
                    <p>선택하신 날짜로부터 <span id="days-passed">0</span>일 지났습니다.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by CodeBlue</p>
        <p><a href="/about.html">사이트 정보</a> | <a href="/privacy.html">개인정보처리방침</a></p>
    </footer>
    <script src="main.js"></script>
    <script>
        document.getElementById('calc-btn').addEventListener('click', () => {
            const anniversaryDateInput = document.getElementById('anniversary-date').value;
            if (!anniversaryDateInput) {
                alert('날짜를 선택해주세요.');
                return;
            }

            const selectedDate = new Date(anniversaryDateInput);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize today's date to avoid time differences

            const diffTime = Math.abs(today.getTime() - selectedDate.getTime());
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('days-passed').textContent = diffDays.toLocaleString();
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
