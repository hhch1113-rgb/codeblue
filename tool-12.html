    <script>
        document.getElementById('generate-btn').addEventListener('click', () => {
            const numCombinationsInput = document.getElementById('num-combinations');
            const numCombinations = parseInt(numCombinationsInput.value);
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (isNaN(numCombinations) || numCombinations < 1 || numCombinations > 10) {

                const numbers = new Set();
                while (numbers.size < 6) {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }

                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

                const combinationDiv = document.createElement('div');
                combinationDiv.classList.add('ball-container'); // Reuse existing ball-container style for each combination

                sortedNumbers.forEach(num => {
                    const ball = document.createElement('div');
                    ball.classList.add('lotto-ball');
                    ball.textContent = num;

                    let colorClass = '';
                    if (num <= 10) colorClass = 'ball-yellow';
                    else if (num <= 20) colorClass = 'ball-blue';
                    else if (num <= 30) colorClass = 'ball-red';
                    else if (num <= 40) colorClass = 'ball-gray';
                    else colorClass = 'ball-green';
                    
                    ball.classList.add(colorClass);
                    combinationDiv.appendChild(ball);
                });
                resultsContainer.appendChild(combinationDiv);
            }
        });
