<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 포맷 변환 - 온라인 도구 모음</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .converter-section {
            text-align: center;
        }
        #image-preview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 1rem;
            border: 1px solid var(--card-border-color);
            background-color: var(--card-bg-color);
        }
        .controls {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .file-input-label, .download-button {
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            border: 1px solid var(--card-border-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" class="home-link">온라인 도구 모음</a></h1>
        <button id="theme-toggle">다크 모드</button>
    </header>
    <main class="tool-page">
        <div class="tool-header">
            <h2>이미지 포맷 변환</h2>
            <a href="/" class="back-button">메인으로 돌아가기</a>
        </div>
        <div class="tool-content">
            <div class="converter-section">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <label for="file-input" class="file-input-label">이미지 선택</label>
                <div class="controls">
                    <label for="format-select">변환할 포맷:</label>
                    <select id="format-select">
                        <option value="jpeg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WEBP</option>
                    </select>
                    <button id="download-btn" class="download-button" disabled>변환 및 다운로드</button>
                </div>
                <img id="image-preview" src="" alt="Image preview will appear here.">
            </div>
        </div>
    </main>
    <footer>
        <p>Made by CodeBlue</p>
    </footer>
    <script src="main.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const downloadBtn = document.getElementById('download-btn');
        const formatSelect = document.getElementById('format-select');
        let originalFileName = '';

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                originalFileName = file.name.split('.')[0];
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    downloadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        downloadBtn.addEventListener('click', () => {
            const img = imagePreview;
            if (!img.src) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            const format = formatSelect.value;
            const mimeType = `image/${format}`;
            const dataUrl = canvas.toDataURL(mimeType);

            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `${originalFileName}.${format}`;
            link.click();
        });
    </script>
</body>
</html>
