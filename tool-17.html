<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="다양하고 유용한 특수기호를 한눈에 보고 클릭 한 번으로 쉽게 복사하여 사용할 수 있는 특수기호 모음집입니다.">
    <meta name="google-adsense-account" content="ca-pub-2738395748022643">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2738395748022643"
     crossorigin="anonymous"></script>
    <title>특수기호 모음집 - 온라인 도구 모음</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .emoticon-grid { /* Renamed to .symbol-grid conceptually */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Adjust min width for symbols */
            gap: 1rem;
            text-align: center;
        }
        .emoticon-item { /* Renamed to .symbol-item conceptually */
            cursor: pointer;
            padding: 0.8rem;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 5px;
            font-size: 1.5rem;
            transition: background-color 0.2s, transform 0.2s;
            user-select: none; /* Prevent text selection on double click */
            font-family: "Segoe UI Symbol", "Noto Sans", sans-serif; /* Prioritize symbol fonts */
        }
        .emoticon-item:hover {
            background-color: var(--button-bg-color);
            transform: translateY(-2px);
        }
        #copy-message {
            margin-top: 1rem;
            font-weight: bold;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" class="home-link">온라인 도구 모음</a></h1>
        <button id="theme-toggle">다크 모드</button>
    </header>
    <main class="tool-page">
        <div class="tool-header">
            <h2>특수기호 모음집</h2>
            <a href="/" class="back-button">메인으로 돌아가기</a>
        </div>
        <div class="tool-content">
            <div id="emoticon-grid" class="emoticon-grid"></div>
            <div id="copy-message">복사되었습니다!</div>
        </div>
    </main>
    <footer>
        <p>Made by CodeBlue</p>
        <p><a href="/about.html">사이트 정보</a> | <a href="/privacy.html">개인정보처리방침</a></p>
    </footer>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const specialSymbols = [
                '★', '☆', '●', '○', '◎', '◇', '◆', '□', '■', '△', '▲', '▽', '▼', '※', '¶', '№', '™', '℠', '®', '©',
                '§', '†', '‡', '•', '·', '…', '‰', '℃', '℉', '㎕', '㎖', '㎗', '㎘', '㎙', '㎟', '㎠', '㎢', '㎣', '㎤', '㎥',
                '㎦', '㎧', '㎨', '㎩', '㎪', '㎫', '㎬', '㎭', '㎮', '㎯', '㎰', '㎱', '㎲', '㎳', '㎴', '㎵', '㎶', '㎷', '㎸', '㎹',
                '㎺', '㎻', '㎼', '㎽', '㎾', '㎿', '㏀', '㏁', '㏂', '㏃', '㏄', '㏅', '㏆', '㏇', '㏈', '㏉', '㏊', '㏋', '㏌', '㏍',
                '㏎', '㏏', '㏐', '㏑', '㏒', '㏓', '㏔', '㏕', '㏖', '㏗', '㏘', '㏙', '㏚', '㏛', '㏜', '㏝', '㏞', '㏟', '㏠', '㏡',
                '㏢', '㏣', '㏤', '㏥', '㏦', '㏧', '㏨', '㏩', '㏪', '㏫', '㏬', '㏭', '㏮', '㏯', '㏰', '㏱', '㏲', '㏳', '㏴', '㏵',
                '㏶', '㏷', '㏸', '㏹', '㏺', '㏻', '㏼', '㏽', '㏾', '㏿'
            ];

            const emoticonGrid = document.getElementById('emoticon-grid'); // Renamed to symbolGrid conceptually
            const copyMessage = document.getElementById('copy-message');

            specialSymbols.forEach(symbol => {
                const item = document.createElement('div');
                item.classList.add('emoticon-item'); // Renamed to symbol-item conceptually
                item.textContent = symbol;
                item.title = "클릭하여 복사";
                item.addEventListener('click', () => {
                    navigator.clipboard.writeText(symbol)
                        .then(() => {
                            copyMessage.style.display = 'block';
                            setTimeout(() => {
                                copyMessage.style.display = 'none';
                            }, 1500);
                        })
                        .catch(err => {
                            console.error('Failed to copy symbol: ', err);
                            alert('복사 실패! 브라우저 권한을 확인해주세요.');
                        });
                });
                emoticonGrid.appendChild(item);
            });
        });
    </script>
</body>
</html>
