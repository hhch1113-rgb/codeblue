<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV 파일을 Excel (.xlsx)로 또는 Excel (.xlsx) 파일을 CSV로 간편하게 상호 변환해주는 온라인 도구입니다.">
    <meta name="google-adsense-account" content="ca-pub-2738395748022643">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2738395748022643"
     crossorigin="anonymous"></script>
    <title>CSV ↔ Excel 변환 - 온라인 도구 모음</title>
    <link rel="stylesheet" href="style.css">
    <!-- SheetJS library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .converter-section {
            padding: 1.5rem;
            text-align: center;
        }
        .file-input-label {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 1px solid var(--card-border-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        #file-input {
            display: none;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" class="home-link">온라인 도구 모음</a></h1>
        <button id="theme-toggle">다크 모드</button>
    </header>
    <main class="tool-page">
        <div class="tool-header">
            <h2>CSV ↔ Excel 변환</h2>
            <a href="/" class="back-button">메인으로 돌아가기</a>
        </div>
        <div class="tool-content">
            <div class="converter-section">
                <p>CSV 파일을 선택하면 Excel (.xlsx) 파일로 변환되어 다운로드됩니다.<br>Excel (.xlsx) 파일을 선택하면 첫 번째 시트가 CSV 파일로 변환되어 다운로드됩니다.</p>
                <label for="file-input" class="file-input-label">파일 선택 (.csv 또는 .xlsx)</label>
                <input type="file" id="file-input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <p id="status"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by CodeBlue</p>
        <p><a href="/about.html">사이트 정보</a> | <a href="/privacy.html">개인정보처리방침</a></p>
    </footer>
    <script src="main.js"></script>
    <script>
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const reader = new FileReader();

            const fileName = file.name;
            const extension = fileName.split('.').pop().toLowerCase();

            if (extension === 'csv') {
                status.textContent = 'CSV를 Excel로 변환 중...';
                reader.onload = (e) => {
                    const csvData = e.target.result;
                    /* Convert CSV to Sheet */
                    const workbook = XLSX.read(csvData, {type: 'binary'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    /* Create new workbook and download */
                    const newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, worksheet, "Sheet1");
                    XLSX.writeFile(newWorkbook, `${fileName.replace('.csv', '')}.xlsx`);
                    status.textContent = '변환 완료!';
                };
                reader.readAsBinaryString(file);
                
            } else if (extension === 'xlsx') {
                status.textContent = 'Excel을 CSV로 변환 중...';
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    const csvData = XLSX.utils.sheet_to_csv(worksheet);
                    
                    // Trigger download
                    const blob = new Blob([csvData], {type: 'text/csv;charset=utf-8;'});
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${firstSheetName}.csv`;
                    link.click();
                    
                    status.textContent = '변환 완료!';
                };
                reader.readAsArrayBuffer(file);
            } else {
                status.textContent = '지원되지 않는 파일 형식입니다.';
            }
        });
    </script>
</body>
</html>
